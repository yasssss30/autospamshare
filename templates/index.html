<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARE BOOSTING</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .neon-border {
            border: 2px solid #39ff14; 
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            background-color: black;
        }
        .input-field {
            border: 2px solid #39ff14; 
            background-color: black;
            color: white;
            padding: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s; 
            width: calc(100% - 4px); 
            box-sizing: border-box;
        }
        .input-field::placeholder {
            color: #39ff14; 
        }
        .input-field:focus {
            outline: none;            border-color: white; 
        }
        .count {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #39ff14; 
            color: black;
            padding: 5px 10px; 
            border-radius: 50%;
        }
        input[type="submit"] {
            background-color: #39ff14; 
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #28a745;
        }
        .neon-green {
            color: #39ff14; 
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #39ff14; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .circle img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 50%;
        }
        .name {
            text-align: center;
            text-transform: uppercase;
        }
        .share-complete {
            color: #39ff14; 
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: #39ff14;">SHARE BOOSTING</h1>
    <form action="/" method="POST">
        <div class="neon-border">
            <div>
                <input type="text" id="cookie" name="cookie" class="input-field neon-green" placeholder="Cookie Facebook"><br>
            </div>

            <div>
                <input type="text" id="id" name="id" class="input-field neon-green" placeholder="ID Post"><br>
            </div>

            <div>
                <input type="text" id="share_count" name="share_count" class="input-field neon-green" placeholder="Share Count"><br>
            </div>

            <input type="submit" value="Share">
        </div>
    </form>

    <div class="circle">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="name neon-green">CREATED BY SHIKI MACHINA</div>
</body>
</html>
